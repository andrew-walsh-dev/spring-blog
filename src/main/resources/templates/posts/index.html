<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials :: head(title='Posts')"/>
<body>
<nav th:replace="partials :: navbar"/>

<div th:each="post : ${posts}">
    <h3 th:text="${post.title}" />
    <p th:text="${post.body}" />
</div>

<footer th:replace="partials :: footer"/>
</body>
</html>
